<div class="container">
  <h1>{{viewName}}</h1>
  <div class="row">

    <div class="col-sm-9">
      <div class="page-header">
        <h1>{{book.title}}</h1>
        <h3>{{book.author}}</h3>
        <p><span class="label label-info">{{book.genre}}</span></p>
      </div>
      <input type="number" ng-model="qte" min="0" >
      <p><p/>
      <a href="" class="btn btn-default" ng-click="addToCart()">Add to cart</a>

    </div>
  </div>
</div>
